<!DOCTYPE html>
<html>
<head>
	<title>Web Developer Registration Form</title>
	<link rel="stylesheet" href="style.css">
    
</head>
<body>
	<form id="registration-form">
		<h2>Web Developer Registration Form</h2>
		<div class="form-group">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>
			<span id="name-error" class="error"></span>
		</div>
		<div class="form-group">
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			<span id="email-error" class="error"></span>
		</div>
		<div class="form-group">
			<label for="phone">Phone Number:</label>
			<input type="tel" id="phone" name="phone" required>
			<span id="phone-error" class="error"></span>
		</div>
		<div class="form-group">
			<label for="experience">Experience:</label>
			<input type="number" id="experience" name="experience" required>
			<span id="experience-error" class="error"></span>
		</div>
		<div class="form-group">
			<label for="skills">Skills:</label>
			<textarea id="skills" name="skills" required></textarea>
			<span id="skills-error" class="error"></span>
		</div>
		<div class="form-group">
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required>
			<span id="password-error" class="error"></span>
		</div>
		<div class="form-group">
			<label for="confirm-password">Confirm Password:</label>
			<input type="password" id="confirm-password" name="confirm-password" required>
			<span id="confirm-password-error" class="error"></span>
		</div>
		<button type="submit">Register</button>
	</form>
    <script src="re.js" ></script>
</body>
</html>
